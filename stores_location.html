<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Ware House Location</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
      ['Bondi Beach',  17.271333,78.538321, 4],
      ['Coogee Beach',  17.27133,78.538341, 5],
      ['Cronulla Beach',  17.271334,78.538321, 3],
      
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 50,
      center: new google.maps.LatLng(17.271333,78.538321),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
  



<iframe width="600" height="450" frameborder="0" style="border:0"
src="https://www.google.com/maps/embed/v1/directions?origin=17.271333%2C78.538321&destination=17.254301%2C78.680767&key=AIzaSyCgJRCn1QNAxn2jri3c56-imWAQn2EYqc8
" allowfullscreen></iframe> 


</body>
</html>
