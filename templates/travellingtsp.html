<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Travell in TSP</title>
    <style>
     
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>


    <div id="map"></div>
    <script>

   

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: { lat: {{lats_lng[0][0]}}, lng: {{lats_lng[0][1]}} },

          mapTypeId: 'roadmap'
        });

  var flightPlanCoordinates = [
         {% for l in lats_lng  %}
          { lat: {{l[0]}}, lng: {{l[1]}} },
         {% endfor %}

        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        
        
        
        
        
 
        
        
        
        

        flightPath.setMap(map);
      }
    </script>
    
    
    
    
  
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgJRCn1QNAxn2jri3c56-imWAQn2EYqc8&callback=initMap">
    </script>
  </body>
</html>
